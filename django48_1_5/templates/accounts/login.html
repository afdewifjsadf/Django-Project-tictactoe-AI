{% extends "layouts/base.html" %}


{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock %}

{% block content %}


<div class="row mt-4">
    <div class="col-lg-6 offset-lg-3">
        <form method="post" novalidate>
            <h1>Login</h1>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    <hr>
    </div>
    <div class="d-flex justify-content-center links">
        Don't have an account? <a href="{% url 'myapp:register' %}" class="ml-2"> Register</a>
    </div>
    <div class="d-flex justify-content-center links">
        Forgot password?  <a href="{% url 'myapp:password_reset' %}" class="ml-2"> Reset password</a>
    </div>
</div>
<div class="mt-4">
    
</div>

{% endblock %}
